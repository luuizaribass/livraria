

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda Lovelace</title>
    <link rel="stylesheet" href="style.css">
    <link class="icone" rel="icon" href="icone.png">

</head>

<body>

    <div class="header">
        <nav class="container">
            <img src="logo.png" alt="" class="logo">
            <a href="#header" class="item">HOME</a>
            <a href="#nossaComida" class="item">NOSSA EQUIPE</a>
            <a href="#nossaEquipe" class="item">CONTATOS</a>
            <a href="#cardapio" class="item">PROMO</a>
            <a href="#contato" class="item">CADASTROS</a>
        </nav>

    </div>



    <div class="bts">
        <input id="nomeLivro" placeholder="Nome" type="text">
        <input id="autorLivro" placeholder="Autor" type="text">
        <input id="anoLivro" placeholder="Ano" type="number">
        <button onclick="adicionar()">Adicionar Livro</button>
        <button onclick="mostrarLivros()">Mostrar</button>
        <button onclick="apagar()">Apagar Dados</button>
    </div>
    <p id="Mensagem"></p>


    <div class="corpinho">

        <div class="carrosel">
            <div class="imagens">
                <img id="carroselImagem" src="" alt="Imagem do Carrosel">
            </div>
            <div class="botao">
                <button id="anterior">Anterior</button>
                <button id="proximo">proximo</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
